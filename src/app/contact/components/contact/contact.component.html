<section class="contact">
  <div class="contact__container">
    <h1 class="contact__title">
      <span>
         Got anything for us?  Leave a <span class="contact__title--message">message!</span>
      </span>
    </h1>
    <p class="contact__subtitle">
      Or contact us via Instagram, Linkedin or Customer Support.
    </p>
    <form class="contact__form">
      <div class="contact__form--inputs">
        <app-form-input label="Full name"></app-form-input>
        <app-form-input label="Email address"></app-form-input>
      </div>
      <textarea class="contact__form--message"></textarea>
      <button class="contact__form--submit" type="submit">
        <span>
          Send Message
        </span>
        <img src="assets/icons/arrow-left.svg" alt="">
      </button>
    </form>
  </div>
</section>
