<section class="contact">
  <div class="contact__container">
    <h1 class="contact__title">
      <span>
        Got anything for us? Leave a <span class="contact__title--message">message!</span>
      </span>
    </h1>
    <p class="contact__subtitle">
      Or contact us via Instagram, Linkedin or Customer Support.
    </p>
    <div *ngIf="errorMessage()">
      <div class="contact__error-message">
        {{errorMessage()?.message}}
      </div>
    </div>
    <form
      class="contact__form"
      [formGroup]="contactsForm"
      (ngSubmit)="submit()"
    >
      <div class="contact__form--inputs">
        <app-form-input
          label="Full name"
          formControlName="fullname"
        ></app-form-input>
        <app-form-input
          label="Email address"
          formControlName="email"
        ></app-form-input>
      </div>
      <textarea
        class="contact__form--message"
        formControlName="description"
      ></textarea>
      <button
        class="contact__form--submit"
        type="submit"
      >
        <ng-template #loading>
          <div class="contact__form--loading"></div>
        </ng-template>
        <ng-container *ngIf="!isSubmitting(); else loading;">
          <span>
            Send Message
          </span>
          <img
            src="assets/icons/arrow-left.svg"
            alt=""
          >
        </ng-container>
      </button>
    </form>
  </div>
</section>
