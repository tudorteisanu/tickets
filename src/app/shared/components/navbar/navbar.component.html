<nav class="navbar">
  <img
    class="navbar__logo"
    ngSrc="assets/icons/logo.svg"
    alt="logo"
    width="34"
    height="30"
    [routerLink]="homeUrl"
    data-cy="logo"
  >
  <ul class="navbar__links">
    <li
      *ngFor="let item of links; trackBy: trackByIndex;"
      routerLinkActive="navbar__links--active"
      [routerLink]="item.url"
      [routerLinkActiveOptions]="{exact: true}"
    >
      {{item.text}}
    </li>
  </ul>
  <div *ngIf="isLoggedIn(); else authButtons">
    <span>{{ currentUser()?.firstName }}</span>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #authButtons>
    <app-auth-buttons />
  </ng-template>
</nav>
