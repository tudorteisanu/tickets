<div class="form-input">
  <div
    class="form-input__container"
  >
    <div class="form-input__wrapper">
      <input
        [type]="inputType"
        #formInput
        (input)="onChange(formInput.value)"
        (focus)="onTouched()"
        [placeholder]="label"
        [value]="value"
      />
    </div>
    <div *ngIf="icon">
      <img  [ngSrc]="iconUrl" alt="" width="24" height="24">
    </div>
  </div>
</div>
