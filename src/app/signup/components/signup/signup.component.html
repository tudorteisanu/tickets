<section class="signup">
  <div class="signup__container">
    <h1 class="signup__title">
      Create an account
    </h1>
    <p class="signup__subtitle">
    <span>
       Already have one?
    </span>
      <a class="signup__link" [routerLink]="loginUrl">Log in.</a>
    </p>

    <form class="signup__form">
      <div class="signup__form--name">
        <div  class="signup__form--input" >
          <app-form-input label="Email address"></app-form-input>
        </div>
        <div class="signup__form--input" >
          <app-form-input label="Password"></app-form-input>
        </div>
      </div>
      <div  class="signup__form--input" >
        <app-form-input label="Email address"></app-form-input>
      </div>
      <div class="signup__form--input" >
        <app-form-input label="Password"></app-form-input>
      </div>
      <div class="signup__form--terms">
        <fieldset>
          <input class="signup__form--checkbox" type="checkbox">
          <p>I agree to the <a class="signup__link"> Terms of Use</a>  &  <a class="signup__link">Privacy Policy</a></p>
        </fieldset>
      </div>

      <button class="signup__form--submit" type="submit">Create account</button>
    </form>
  </div>
</section>
