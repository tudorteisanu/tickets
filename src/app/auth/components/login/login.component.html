<section class="login">
  <div class="login__container">
    <h1 class="login__title">
      Welcome back!
    </h1>
    <p class="login__subtitle">
      <span>
        Donâ€™t have an account?
      </span>
      <a
        class="login__subtitle--link"
        [routerLink]="signUpUrl"
      >Sign up.</a>
    </p>
    <form
      class="login__form"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <app-form-input
        formControlName="email"
        label="Email address"
      />
      <app-form-input
        formControlName="password"
        label="Password"
        inputType="password"
      />
      <div class="login__form--remember-me">
        <fieldset>
          <input
            class="login__form--checkbox"
            type="checkbox"
          >
          <span>Remember me</span>
        </fieldset>
      </div>
      <button
        class="login__form--submit"
        type="submit"
      >Log in</button>
    </form>
  </div>
</section>
